tags:
  - name: Subscription Management
summary: Cancel a subscription
description: Cancels a subscription by setting its status to inactive and notifying the car microservice.
parameters:
  - in: path
    name: subscription_id
    required: true
    type: integer
    example: 1
responses:
  200:
    description: Subscription cancelled successfully.
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Subscription cancelled successfully"
  404:
    description: Subscription not found.
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Subscription not found"
  500:
    description: Internal server error.
    schema:
      type: object
      properties:
        error:
          type: string
          example: "OOPS! Something went wrong :("
