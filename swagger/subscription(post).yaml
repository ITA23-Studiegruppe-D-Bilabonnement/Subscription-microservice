tags:
  - name: Subscription Management
summary: Create a new subscription
description: Creates a new subscription for a customer, including car details and additional services.
parameters:
  - in: body
    name: body
    required: true
    description: Subscription details to be created.
    schema:
      type: object
      properties:
        customer_id:
          type: integer
          description: The ID of the customer for the subscription.
          example: 1
        car_id:
          type: integer
          description: The ID of the car for the subscription.
          example: 42
        additional_service_id:
          type: array
          items:
            type: integer
          description: List of additional service IDs for the subscription.
          example: [101, 102]
        subscription_start_date:
          type: string
          format: date
          description: Start date of the subscription in YYYY-MM-DD format.
          example: "2024-01-01"
        subscription_end_date:
          type: string
          format: date
          description: End date of the subscription in YYYY-MM-DD format.
          example: "2024-12-31"
responses:
  201:
    description: Subscription created successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Subscription created successfully"
  400:
    description: Invalid input
    schema:
      type: object
      properties:
        error:
          type: string
          example: "additional_service_id must be a list"
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "OOPS! Something went wrong :("
        message:
          type: string
          example: "Error details"
