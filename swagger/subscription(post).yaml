tags:
  - name: Subscription Management
summary: Create a new subscription
description: Create a new subscription for the logged-in user.
parameters:
  - in: body
    name: body
    required: true
    description: Details of the subscription to be created.
    schema:
      type: object
      properties:
        car_id:
          type: integer
          example: 42
        additional_service_id:
          type: array
          items:
            type: integer
          description: List of IDs for additional services.
          example: [101, 102]
        subscription_start_date:
          type: string
          format: date
          example: "2024-01-01"
        subscription_end_date:
          type: string
          format: date
          example: "2024-12-31"
        subscription_status:
          type: boolean
          default: true
responses:
  201:
    description: Subscription created successfully.
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Subscription created successfully"
  400:
    description: Bad Request.
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Field is required"
  500:
    description: Internal server error.
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Error notifying the car microservice"
