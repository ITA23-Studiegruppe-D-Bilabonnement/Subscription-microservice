tags:
  - name: Subscription Management
summary: Retrieve subscriptions for the logged-in user
description: Retrieve all subscriptions for the authenticated user.
responses:
  200:
    description: Successfully retrieved subscriptions.
    schema:
      type: object
      properties:
        subscriptions:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1
              customer_id:
                type: integer
                example: 123
              first_name:
                type: string
                example: "John"
              last_name:
                type: string
                example: "Doe"
              car_id:
                type: integer
                example: 42
              subscription_start_date:
                type: string
                format: date
                example: "2024-01-01"
              subscription_end_date:
                type: string
                format: date
                example: "2024-12-31"
              subscription_status:
                type: boolean
                example: true
              car_price:
                type: float
                example: 15000.0
              car_brand:
                type: string
                example: "Tesla"
              car_model:
                type: string
                example: "Model S"
              engine_type:
                type: string
                example: "Electric"
              additional_service:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 101
                    service_name:
                      type: string
                      example: "Premium Wash"
                    price:
                      type: float
                      example: 250.0
              total_price:
                type: float
                example: 15250.0
  404:
    description: No subscriptions found.
    schema:
      type: object
      properties:
        message:
          type: string
          example: "No subscriptions found"
  500:
    description: Internal server error.
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Internal server error occurred"
